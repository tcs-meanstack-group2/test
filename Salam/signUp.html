<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="/socket.io/socket.io.js"></script>
    <script type= "text/JavaScript">
    var socket= io()
    function fun() {
        var elem = document.getElementById("id").value
        var elem1 = document.getElementById("fname").value
        var elem2 = document.getElementById("lname").value
        var elem3= document.getElementById("email").value
        var elem4 = document.getElementById("pass").value
     
        
    socket.emit("Emp massage", `${elem}`)
    socket.emit("Emp massage", `${elem1}`)
    socket.emit("Emp massage", `${elem2}`)
    socket.emit("Emp massage", `${elem3}`)
    socket.emit("Emp massage", `${elem4}`)

    }
    </script>

</head>
<body>
    <h1>Sign Up</h1>
    <hr>

    <form method="POST">
        <div class="d-grid gap-2 col-4 ">
    <label >Employee ID</label>
    <input type="number" name="id" id="id">

    <label >First Name</label>
    <input type="text" name="Fname" id="fname" >

    <label >Last Name</label>
    <input type="text" name="Lname" id="lname" >

    <label >Email</label>
    <input type="email" name="email" id="email">

    <label >Password</label>
    <input type="password" name="pass" id="pass"><br/>

    <input class="btn btn-success btn-lg" type="submit" value ="Register"   onClick="fun()"/>
    </div>
</form>
</body>
</html>
